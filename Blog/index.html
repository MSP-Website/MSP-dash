<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <!-- Attaching Main CSS File -->
    <link rel="stylesheet" href="../main.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body style="overflow: scroll;">
    <nav>
        <div class="container-nav">
            <ul>
                <li><img src="../assests/MSP-Black-Logo.webp" width="209" alt="MSP Logo">

                    <i class="fa-solid fa-bars"></i>
                </li>

                <li class="item "><a href="../Team/index.html">Team</a></li>

                <li class="item "><a href="../Gallery/index.html">Gallery</a></li>

                <li class="item active"><a href="../Blog/index.html">Blog</a></li>

                <li class="item"><a href="../History/index.html">History of Team</a></li>

                <li class="item "><a href="../Sponsor/index.html">Our main Sponsors</a></li>

                <li class="arabic-lang-btn">اللغة العربية</li>
                <li><i class="fa-solid fa-xmark"></i></li>
            </ul>
        </div>
    </nav>
    <main id="Blog">
        <div class="Page" id="homepage">
            <div class="container" id="blur">
                <div class="team">
                    <h2>Blog</h2>
                    <form>
                        <i class="fa-solid fa-magnifying-glass" style="color: #111212;"></i>

                        <input class="hide" type="text" placeholder="Search Name" onclick="getSearch(this.id)"
                            id="searchName" onkeyup="searchData(this.value)">
                    </form>
                </div>
                <!-- start cards -->


                <div class="blogs cards">
                </div>

                <!-- End cards -->

                <!-- content3 -->
                <div class="content3">
                    <div class="row1" id="previousteam">
                        <i class="fa-solid fa-angles-left"  style="color: #7B1D80;"></i>
                    </div>
                    <div class="row2" id="nextteam">
                        <i class="fa-solid fa-angles-right" style="color: #7B1D80;"></i>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <!-- start Add team -->
    <div class="inputs" id="myDiv">
        <div class="container" id="popup">
            <div class="ADD">
                <h2>Add</h2>
                <button class="exit" onclick="toggle()">X</button>

            </div>
            <form>
                <input id="add-name" type="text" placeholder="Name " required>
                <input id="add-date" type="date" placeholder="Day & Month" required>

                <input id="add-instagram" type="url" placeholder="Instagram" required>

                <input id="add-linkedin" type="url" placeholder="Linkedin" required>

                <input id="add-facebook" type="url" placeholder="Facebook" required>
                <input id="add-twitter" type="url" placeholder="Twitter" required>

                <div class="together">
                    <input id="add-linktree" type="url" placeholder="Linktree">

                    <div class="custom">
                        <div class="label" for="image-upload">
                            <i class="fa-solid fa-link" style="color: #0a0a0a;"></i>
                            <span id="txtFile"> Upload Image-*</span>
                        </div>
                        <input id="add-image" type="file" name="" id="image-upload">
                    </div>
                </div>
                <textarea id="add-description" placeholder="Description"></textarea>
            </form>
            <div class="button">
                <button id="cancel" onclick="toggle()">Cancel</button>
                <button id="add" onclick="addBlog()">Add</button>
            </div>
        </div>
    </div>
    <!--Start Edit -->
    <div class="input">
        <div class="container" id="popupp">
            <div class="ADD">
                <h2>Edit</h2>
                <button class="exit" onclick="EditToggle()">X</button>
            </div>
            <form>
                <!-- Add this inside your edit form (e.g., within the #popupp) -->
                <input type="hidden" id="edit-blogId" value="">

                <input id="edit-name" type="text" placeholder="Name " required>
                <input id="edit-date" type="date" placeholder="Day & Month" required>

                <input id="edit-instagram" type="url" placeholder="Instagram" required>

                <input id="edit-linkedin" type="url" placeholder="Linkedin" required>

                <input id="edit-facebook" type="url" placeholder="Facebook" required>
                <input id="edit-twitter" type="url" placeholder="Twitter" required>

                <div class="together">
                    <input id="edit-linktree" type="url" placeholder="Linktree" id="linktreee">

                    <div class="custom">
                        <div class="label" for="image-upload-Edit">
                            <i class="fa-solid fa-link" style="color: #0a0a0a;"></i>
                            <span id="txtFile-Edit"> Upload Image-*</span>
                        </div>
                        <input id="edit-image" type="file" name="" id="image-upload-Edit">

                    </div>
                </div>
                <textarea id="edit-description">Description</textarea>
            </form>
            <div class="button">
                <button id="out" onclick="EditToggle()">Cancel</button>
                <button id="update" onclick="updateBlog()">Update</button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9e1cfffd14.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
